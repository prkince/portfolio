      now_title: "Now"
      now_text_html: "I am a front end developer in a Adtech Startup named %{link}. \"The tech that boosts your local business\". DeepReach is the new AI marketing platform disrupting digital local advertising and optimising local reach.<br />Front: VueJS, HTML 5, Sass, Jest, API Rest.<br />Back: Python, Docker, NodeJS, PostgreSQL. Github, Jira, Jenkins, AWS. TDD and Agile software development."
      now_link: "I have since worked on multiple projects including Ship Antiques website."
      more_title: "More"
      more_text: "I am a confident communicator, I have a good rapport with clients and suppliers in a very demanding international environment. I am keen to learn and improve from the people I work with. I also love to travel and discover new countries and cultures. When I am not abroad, you may find me gardening, I love looking after plants, an activity which requires patience, one of my strongest qualities."
      more_link: "You can find me on Github to follow coding activity."
      more_link_2: "You can download my resume here."
      perso_title: "Personal Achievement"
      perso_text_html: "
        <p> My career in logistics in a really specific field has taught me how to excel in a competitive market and how to efficiently organize my work.
        </p>
        <p> <strong> Context:</strong> A few years back, I noticed incessant issues with some of our foreign partners. We were facing inefficient and unreliable work, irregularities in the services offered, we were losing market shares and clients.
        </p>
        <p> Most of them were based in the USA, by then we needed to establish new partnerships, to set up a powerful working supplier relation and improve our process of communication.
        </p>
        <p> <strong> Solution:</strong> To achieve that, I focused on our main markets locally (New York and Los Angeles areas), and carefully contacted long time partners as well as new ones. After validating the budget and setting up all meetings, it was time for me to travel. Being there for a few days was incredibly rewarding: I was then able to secure a market which was going down and came back with new clients and suppliers.
        </p>
        <p> <strong> Attainment:</strong> I now know for a fact that in order to build strong and trustworthy relationships, we need to extend our network, be curious and never be afraid of going further.</p>"
