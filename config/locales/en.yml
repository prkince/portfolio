      before_title: "Before"
      before_text_html: "After working in the international transport of artwork and antiques for over 10 years, I have decided to follow a path I have always been attracted to, computer science. Few years ago, I graduated from %{link} coding school. I am proficient in Ruby on Rails, JavaScript ES6, VUE, HTML, CSS, Bootstrap, SQL, git, GitHub and Heroku."
